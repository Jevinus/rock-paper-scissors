<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Giants, Wizards, Elves</title>
</head>
<body>

    <div class="head flex">
        <h1 class="king_head">Kings</h1>
        <h1 class="wizard_head"> Wizards</h1>
        <h1 class="elf_head">Elves</h1>
    </div>

    <div class="lives_desc flex">
      <h2>You have 5 LIVES</h2>
    </div>

    <div class="flex game_desc">
        <h3 class="sans">Kings beat Elves  |  Elves beat Wizards   |   Wizards beat Kings</h3>
    </div>

    <div class="flex">
      <div class="flex choice_cn">

        <div>
          <img class="game_icon" src="images/king.png" alt="King">
        </div>

        <div>
          <img class="game_icon" src="images/wizard.png" alt="Wizard">
        </div>

        <div>
          <img class="game_icon" src="images/elf.png" alt="Elf">
        </div>
      </div>
    </div>

    <div class="flex result">
      <div class="game_result"></div>
    </div>


    <footer>
       <div class="footer flex">
         <p class="icon_credit">Credit to <a href="https://www.flaticon.com/authors/nikita-golubev" rel="noopener" target="_blank">Nikita Golubev</a> for the icons! </p>
         <p class="icon_credit">Built by >>@Jevinus<<</p>
       </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
