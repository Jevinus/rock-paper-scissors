<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Kings, Wizards, Elves</title>
</head>
<body>

    <div class="head flex">
        <h1 class="king_text">Kings</h1>
        <h1 class="wizard_text"> Wizards</h1>
        <h1 class="elf_text">Elves</h1>
    </div>

    <div class="lives_desc flex">
      <h2>You have 5 LIVES</h2>
    </div>

    <div class="flex game_desc">
        <h3 class="sans">Kings beat Elves  |  Elves beat Wizards   |   Wizards beat Kings</h3>
    </div>

    <div class="flex">
      <div class="flex choice_cn">

        <div>
          <img class="pImg game_icon rock king" id="king" src="images/king.png" alt="King">
        </div>

        <div>
          <img class="pImg game_icon paper wizard" id="wizard" src="images/wizard.png" alt="Wizard">
        </div>

        <div>
          <img class="pImg game_icon scissors elf" id="elf" src="images/elf.png" alt="Elf">
        </div>
      </div>
    </div>

    <div class="flex">
     <div class="result">

        <div class="flex player_container">
          <p  class="player_choice">You Chose:</p>
          <p class="computer_choice">The CPU Chose</p>
        </div>

        <div class="winnerDiv">
          <h6 class="winner">Round</h6>
        </div>

      <div class="score_list flex">
        <div>
          <p class="player_score score_text">Your Score: 0</p>
        </div>

        <div>
          <p class="computer_score score_text">CPU Score: 0</p>
        </div>

        <div>
          <p class="ties score_text">Ties: 0</p>
        </div>

        </div>
      </div>
    </div>

    <div class="flex">
      <button class="play_again flex" onclick="resetGame()">
        <p>Play again?</p>
      </button>
    </div>

    <footer>
       <div class="footer flex">
         <p class="icon_credit">Credit to <a href="https://www.flaticon.com/authors/nikita-golubev" rel="noopener" target="_blank">Nikita Golubev</a> for the icons! </p>
         <p class="icon_credit">Built by >>@Jevinus<<</p>
       </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
