<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Giants, Wizards, Elves</title>
</head>
<body>

    <div class="head flex">
        <h1 class="g_h">Kings</h1>
        <h1 class="w_h"> Wizards</h1>
        <h1 class="e_h">Elves</h1>
    </div>

    <div class="lives_desc flex">
      <h2>You have 5 LIVES</h2>
    </div>

    <div class="flex game_desc">
        <h3 class="sans">Kings beat Elves   |</h3>
        <h3 class="sans"> Elves beat Wizards   |</h3>
        <h3 class="sans"> Wizards beat Kings</h3>
    </div>

    <div class="flex">
     <div class="flex choice_cn">
        <div><img class="game_icon" src="king.png" alt="King"></div>
        <div><img class="game_icon" src="wizard.png" alt="Wizard"></div>
        <div><img class="game_icon" src="elf.png" alt="Elf"></div>
     </div>
    </div>

    <div class="flex result_cn">
      <div class="game_result"></div>
    </div>


    <footer>
       <div class="footer flex">
         <p class="icon_credit">Credit to <a href="https://www.flaticon.com/authors/nikita-golubev" rel="noopener" target="_blank">Nikita Golubev</a> for the icons! </p>
         <p class="icon_credit">Built by >>@Jevinus<<</p>
       </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
